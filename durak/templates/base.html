{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="shortcut icon" href="{% static 'images/cards-icon.png' %}" type="image/png">
</head>
<body>
    <header>
        <h1><a href="/">Durak Card Game</a></h1>

        <div class="header-links">
            {% if user.is_authenticated %}
                <a class="green-link" href="{% url 'logout' %}">Log out</a>
            {% else %}
                <a class="green-link" href="{% url 'register' %}">Sign up</a>
                <a class="green-link" href="{% url 'login' %}">Sign in</a>
            {% endif %}
        </div>
    </header>
    <div class="wrapper">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <h3>Rules: </h3>
        <a class="green-link" target="_blank" href="https://pl.wikipedia.org/wiki/Dure%C5%84">Dure≈Ñ (wikipedia pl)</a>
        <a class="green-link" target="_blank" href="https://en.wikipedia.org/wiki/Durak">Durak (wikipedia en)</a>
    </footer>

    <div id="popup-messages-wrapper">
    </div>

    <script src="{% static 'script/popup_messages.js' %}"></script>
    {% block script %}{% endblock %}
</body>
</html>
