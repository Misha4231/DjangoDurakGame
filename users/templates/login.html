{% extends 'base.html' %}

{% block title %}Sign in{% endblock %}

{% block content %}
    <div class="auth-form-page">
        <form method="post" class="auth-form">
            {% csrf_token %}

            <fieldset>
                {{ form }}
            </fieldset>

            <button class="submit-button" type="submit">Sign in</button>
            <span>Don't have an account <a href="{% url 'register' %}" class="green-link">Sign up</a></span>
        </form>
    </div>
{% endblock %}

{% block script %}
{% endblock %}
